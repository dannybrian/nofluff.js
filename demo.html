<!doctype html>
<html>
    <head>
        <title>nofluff.js demo</title>
        <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' https://*.firebaseio.com data:; style-src 'self' 'unsafe-inline'; media-src *; img-src * data:;">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
        <!--
        <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:500,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
        -->
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <no-fluff data-test="{{name}}">
            <h1>{{title}}</h1>
            <p>{{description}}</p>
            <div class="table">
                <no-fluff-repeat data-source="data.json">
                    <template id="speaker-row" data-router="clickHideSiblings">
                        <no-fluff-speaker id="{{id}}">
                            <img class="speaker" src="{{image}}"/>
                            <div class="name">{{name}}</div>
                            <div class="twitter"><img src="twitter.png"/>{{twitter}}</div>
                        </no-fluff-speaker>
                    </template>
                </no-fluff-repeat>
            </div>
        </no-fluff>
    </body>



    <!-- this has to go down below to get queries right -->
    <script src="nofluff.js"></script>
</html>
